{% extends 'products/base.html' %}
{% block content %}
    <div class="col">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    Уверены, что хотите удалить категорию? При удалении категории также будут удалены все товары, относящиеся к этой категории. "{{ object }}"<br>
                    <input type="submit" class="btn btn-outline-danger" value="Уверен"  &raquo;>
                </form>
                <div class="card-footer">
                    <a href="{% url 'products:products' %}" class="btn btn-primary">Главная</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
